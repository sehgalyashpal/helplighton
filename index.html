<!DOCTYPE html>
<html>
<head>
  <title>helplighton</title>

  <!-- Mobile Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: violet;
    }

    /* Navigation */
    nav {
      background-color: orange;
      border: solid;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: darkred;
      font-size: 18px;
      padding: 8px 12px;
      background: white;
      border-radius: 8px;
    }

    nav a:hover {
      background: black;
      color: white;
    }

    /* Heading */
    h1 {
      color: darkred;
      text-align: center;
      font-size: 35px;
      margin-top: 20px;
    }

    /* Intro text */
    #intro {
      color: orange;
      background-color: blueviolet;
      font-size: 18px;
      text-align: center;
      padding: 12px;
      margin: 15px;
      border-radius: 10px;
    }

    /* Image Responsive */
    #bulb {
        width: 100%;
  height: 80vh;
  object-fit: contain;
      display: block;
      margin: auto;
      cursor: pointer;
    }
  </style>
</head>

<body id="body">

  <!-- Navigation -->
  <nav id="nav">
    <a href="index.html">HOME PAGE</a>
    <a href="index.html">HELP ME</a>

  </nav>

  <h1 id="h1"><u>BATTI JALAO</u></h1>

  <!-- Audio -->
  <audio id="audio" src="images/ghost.mp3"></audio>
  <audio id="audio1" src="images/ghostsee.mp3"></audio>

  <p id="intro">description</p>

  <!-- Bulb Image -->
  <img id="bulb" src="images/fused.jpg" onclick="imgChange()">

  <!-- JavaScript -->
  <script>
    document.getElementById("h1").textContent = "SWITCH ON THE LIGHT";
    document.getElementById("intro").textContent =
      "Click on the bulb to switch on the light. I am feeling feared from ghost of the dark!!!";

    function imgChange() {
      document.getElementById("bulb").src = "images/ghost1.jpg";

      document.getElementById("intro").textContent = "";
      document.getElementById("h1").textContent = "";
     document.getElementById("nav").textContent = "";
      document.getElementById("body").style.backgroundColor = "black";
 document.getElementById("nav").style.backgroundColor = "black";
       document.getElementById("intro").style.backgroundColor = "black";
      document.getElementById("intro").textContent="";

      document.getElementById("audio").play();
      document.getElementById("audio1").play();
    }
  </script>

</body>
</html>
