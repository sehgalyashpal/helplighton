<h1 id="h1"><u>BATTI JALAO</u></h1>

<p id="intro">description</p>

<img id="bulb" src="images/fused.jpg" height="100%" onclick="imgChange()">

<br>

<form
  name="contact"
  method="POST"
  data-netlify="true"
  action="/"
  id="nm"
>
  <!-- REQUIRED -->
  <input type="hidden" name="form-name" value="contact">

  <input
    type="text"
    name="name"
    id="username"
    placeholder="Your name"
    required
  >

  <button type="submit">Send</button>
</form>

<audio id="audio" src="images/ghost.mp3"></audio>
<audio id="audio1" src="images/ghostsee.mp3"></audio>

<style>
#body{background-color: violet;}
#nav{background-color:orange; border:solid; text-align:center; font-size:30px;}
h1{text-align:center;}
#intro{text-align:center;}
img{display:block;margin:auto;}
</style>

<script>
document.getElementById("h1").textContent="SWITCH ON THE LIGHT";
document.getElementById("intro").textContent="Click on the bulb to switch on the light";

function imgChange() {
  const name = prompt("Dear helper! Please let me know your good name!");
  if (!name) return;

  document.getElementById("username").value = name;

  document.getElementById("bulb").src="images/ghost1.jpg";
  document.getElementById("body").style.backgroundColor="black";
  document.getElementById("audio").play();
  document.getElementById("audio1").play();

  // âœ… THIS LINE SENDS DATA TO NETLIFY
  document.getElementById("nm").submit();
}
</script>

</body>
